    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>to-do-list - What will you do today?</title>

    />

    <script src="script.js" defer></script>

    <div class="container">
      <div class="content">

        <ul></ul>
